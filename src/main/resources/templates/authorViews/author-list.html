<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <h1>Author List</h1>
    <div>
        <nobr>
            <a class="btn btn-warning btn-sm" th:href="@{/authors/add}">Add Author</a> |
            <a class="btn btn-warning btn-sm" th:href="@{/}">Back to Index</a>
        </nobr>
    </div>
    <br/><br/>

    <div>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
            <tr th:each ="author : ${authors}">
                <td th:utext="${author.id}">.../>
                <td><a style="text-decoration: none" th:href="@{/authors/{authorId}(authorId=${author.id})}" th:utext="${author.name}">...</a></td>
                <td th:utext="${author.surName}">...</td>
                <td th:utext="${author.description}">...</td>
                <td><a style="text-decoration: none" class="btn btn-danger btn-sm" th:href="@{/authors/{authorId}/edit(authorId=${author.id})}"> Edit </a></td>
            </tr>
        </table>
    </div>
    <br/>
    <div>
        <nobr>
            <span th:if="${hasPrev}"><a class="btn btn-warning btn-sm" th:href="@{/authors?page={prev}(prev=${prev})}"> Prev </a>&nbsp;&nbsp;&nbsp;</span>
            <span th:if="${hasNext}"><a class="btn btn-warning btn-sm" th:href="@{/authors?page={next}(next=${next})}"> Next </a></span>
        </nobr>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
