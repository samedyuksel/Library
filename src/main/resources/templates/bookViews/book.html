<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h1>View Book</h1>
    <a class="badge badge-warning" th:href="@{/books}">Back to Book List</a>
    <br/><br/>
    <div th:if="${book}">
        <table class="table striped table-hover">
            <tr>
                <td>ID</td>
                <td>:</td>
                <td th:utext="${book.id}">...</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>:</td>
                <td th:utext="${book.name}">...</td>
            </tr>
            <tr>
                <td>Author</td>
                <td>:</td>
                <td th:utext="${book.getAuthor().name} + ${book.getAuthor().surName}">...</td>
            </tr>
            <tr>
                <td>Publisher</td>
                <td>:</td>
                <td th:utext="${book.getPublisher().name}">...</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>:</td>
                <td th:utext="${book.description}">...</td>
            </tr>
        </table>
        <br/><br/>
        <div th:if="not ${allowDelete}">
            <a class="badge badge-secondary" th:href="@{/books/{bookId}/edit(bookId=${book.id})}">Edit</a> |
            <a class="badge badge-danger" th:href="@{/books/{bookId}/delete(bookId=${book.id})}">Delete</a>
        </div>
        <form th:if="${allowDelete}" th:action="@{/books/{bookId}/delete(bookId=${book.id})}" method="POST">
            <span class="badge badge-danger"> Delete this author? <input type="submit" class="btn-secondary" th:value="Yes" /> </span>
        </form>

    </div>
    <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
